<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main-container">
      <section class="cards">
        <div class="front-card">
          <img src="images/bg-card-front.png" alt="Imagen Frontal" />
          <div class="front-card_data">
            <img src="images/card-logo.svg" alt="Logo Tarjeta" />
            <h1 class="card-number" id="card-number">0000 0000 0000 0000</h1>
            <div class="front-card_info">
              <p class="card-name" id="card-name">Jane Appleseed</p>
              <p class="card-date">
                <span id="card-month">00</span>/<span id="card-year">00</span>
              </p>
            </div>
          </div>
        </div>
        <div class="back-card">
          <img src="images/bg-card-back.png" alt="" />
          <div class="back-card_data">
            <p class="card-cvc" id="card-cvc">000</p>
          </div>
        </div>
      </section>
      <form id="datos" class="form">
        <label for="form-name">Cardholder Name</label>
        <input
          type="text"
          id="form-name"
          onkeydown="return /[a-zA-Z, ]/i.test(event.key)"
          placeholder="e.g. Jane Appleseed"
          maxlength="26"
          required
        />
        <label for="form-number">Card Number</label>
        <input
          type="text"
          id="form-number"
          placeholder="e.g. 1234 5678 9123 0000"
          min="0"
          max="9999999999999999"
          minlength="16"
          maxlength="16"
          required
        />
        <div class="form-date-cvc">
          <div class="form-date">
            <label>Exp. Date (MM/YY)</label>
            <div class="form-date_numbers">
              <input
                type="text"
                id="form-month"
                placeholder="MM"
                minlength="2"
                maxlength="2"
                required
              />
              <input
                type="text"
                id="form-year"
                placeholder="YY"
                minlength="2"
                maxlength="2"
                required
              />
            </div>
          </div>
          <div class="form-cvc">
            <label for="form-cvc">CVC</label>
            <input
              type="text"
              id="form-cvc"
              placeholder="e.g. 123"
              min="100"
              max="999"
              minlength="3"
              maxlength="3"
              required
            />
          </div>
        </div>
        <button id="btn-confirm" type="submit">Confirm</button>
      </form>
      <section class="completed hidden" id="section-hidden">
        <img src="images/icon-complete.svg" alt="Imagen verificadora" />
        <h1 id="thanks">Thank you!</h1>
        <p id="info">We've added your card details</p>
        <button id="btn-continue">Continue</button>
      </section>
    </main>

    <script src="./js/app.js" defer></script>
  </body>
</html>
